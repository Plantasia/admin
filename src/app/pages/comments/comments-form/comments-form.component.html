<nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
  <ol class="mt-4 breadcrumb">
    <li class=" breadcrumb-item" routerLink="/"><a href="#">Home</a></li>
    <li class="breadcrumb-item" aria-current="page">Categorias</li>
  </ol>
</nav>

<div class="row mb-4">
  <div class=" col h2 border-left">
    Categories Forms
  </div>
  
  <div class="btn btn-outline-info d-flex align-items-center" routerLink="/categories">
    <mat-icon>arrow_back</mat-icon>&nbsp;Voltar
  </div>
</div>


<form class="mb-4">
  
  <div class="card">
    <div class="card-hearder">
    </div>
    
    <div class="card-body">
      
      <div class="form-row ">

        <div class="form-group col-md-4">
          <label for="name">Nome</label>
          <input type="text" class="form-control" [value]="category.name" id="name">
        </div>
        
        <div class="form-group col-md-8">
          <label for="description">Descrição</label>
          <input type="text" class="form-control" id="description"  [value]="category.description">
        </div>  

      </div>

      <div class="form-row mt-3">
        
        <div class="form-group col-md-8">
          <label for="bio" class="bold">Author</label>
          <input type="text" class="form-control" id="bio"  [value]="category.authorEmail">
        </div>
        
        <div class="form-group col-md-4">
          <label for="avatar" class="bold">Ativar</label>
          <input type="text" class="form-control" id="avatar"  [value]="category.deleted_at">
        </div>  
      

      </div>

      <div class="form-row mt-3">
        
        <div class="form-group col-md-4">
          <label for="bio" class="bold" >Data de criação</label>
          <input type="text" class="form-control" id="bio"  [value]="category.created_at">
        </div>
        
        <div class="form-group col-md-4">
          <label for="avatar" class="bold">Ultima atualização</label>
          <input type="text" class="form-control" id="avatar"  [value]="category.updated_at">
        </div>  

      </div>

      <div class="col-md-12 mt-3 d-flex justify-content-center"  >
        <label for="avatar" class="bold row "  >Avatar</label>

        <div  class="col"  >
          <img   src="https://img.ibxk.com.br/2020/01/30/30021141299110.jpg?w=1120&h=420&mode=crop&scale=both" width="200" height="200" style="border-radius:250px">
        </div>
        
       
      </div>  
      
    </div>
  </div>

  <button class="mt-4 btn btn-primary d-flex align-items-center">
    <mat-icon>check_circle_outline</mat-icon> &nbsp;Salvar
  </button>
  <br/><br/>

</form>
