
<nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
  <ol class="mt-4 breadcrumb">
    <li class=" breadcrumb-item" routerLink="/"><a href="#">Home</a></li>
    <li class="breadcrumb-item" aria-current="page">Categorias</li>
  </ol>
</nav>

<div class="row mb-4">
  <div class=" col h2 border-left">
    {{pageName}}
  </div>
  
  <div class="btn btn-info d-flex align-items-center" routerLink="/topics">
    <mat-icon>arrow_back</mat-icon>&nbsp;Voltar
  </div>
</div>


<form [formGroup]="topicForm" (submit)="submit()" class="mb-4">
  
  <div class="card">
    <div class="card-hearder">
    </div>
    
    <div class="card-body">
      
      <div class="form-row ">

        <div class="form-group col-md-4">
          <label for="name">Nome</label>
          <input  type="text" class="form-control" formControlName="name" [value]="topic.name || null" id="textBody">
        </div>
        
        <div class="form-group col-md-8">
          <label for="description">Texto</label>
          <input  type="text" class="form-control" formControlName="textBody" id="textBody"  [value]="topic.textBody || null">
        </div>  

      </div>

      <div class="form-row mt-3">

        <div  class="form-group col-md">
          <label  for="id" class="bold">Id</label>
          <input disabled type="text" class="form-control" formControlName="id" id="id"  [value]="topic.id">
        </div>
      

      </div>

      <div class="form-row mt-3">
        
        <div  class="form-group col-md-4">
          <label for="bio" class="bold" >Data de criação</label>
          <input [attr.disabled]="isCreating"  type="text" class="form-control" formControlName="created_at"  id="bio"  [value]="topic.created_at || null">
        </div>
        
        <div  class="form-group col-md-4">
          <label for="updated_at" class="bold">Ultima atualização</label>
          <input [attr.disabled]="isCreating" formControlName="updated_at"  type="text" class="form-control" id="avatar"  [value]="topic.updated_at || null">
        </div> 
          
        <div  class="form-group col-md-4">
          <label for="avatar" class="bold">URL</label>
          <input type="text" formControlName="imageStorage"  class="form-control" id="avatar" [value]="topic.imageStorage">
        </div>  

      </div>

      <!--<div class="col-md-12 mt-3 d-flex justify-content-center"  >
        <label for="avatar" class="bold row "  >Avatar</label>

         <div  class="col"  >
          <img [src]="category.imageStorage" width="200" height="200" style="border-radius:250px">
          <input type="text" placeholder="Entre com a url" name="" id="">
        </div>   -->     
      
      
    </div>
  </div>

  <button [disabled]="submittingForm || topicForm.invalid" (submit)="submit()" class="mt-4 btn btn-primary d-flex align-items-center">
    <mat-icon>check</mat-icon> &nbsp;{{nameButton}}
  </button>
  <br/><br/>

</form>
