<nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item" routerLink="/"><a href="#">Home</a></li>
    <li class="breadcrumb-item" aria-current="page">Usuários</li>
  </ol>
</nav>

<div class="row mb-4">
  <div class=" col h2 border-left">
    Usuários
  </div>
  
  <table class="mb-4 table table-hover display">
    <thead>
      <tr class="mb-4 bg-light">
        <th class="">
          Tópico
        </th>
        <th>
          Ações
        </th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let user of users">
        <td>
          <strong>{{user.name}}</strong><br>
          <small>{{user.bio}}</small>
        </td>

        <td>
          <button class="btn btn-info mr-2" [routerLink]="[user.id,'edit']">Editar</button>
          <button class="btn btn-danger ml-2" >Excluir</button>
        </td>
      </tr>
    </tbody>

  </table>
